<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Registration</h2>
            <div class="my-3">
                <p><strong>Firstname:</strong> <span th:text="${mynewuser.firstname}"></span></p>
                <p><strong>Lastname:</strong> <span th:text="${mynewuser.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${mynewuser.email}"></span></p>
                <p><strong>Username:</strong> <span th:text="${mynewuser.username}"></span></p>
                <p><strong>Pass:</strong> <span th:text="${mynewuser.password}"></span></p>
            </div>
            <a th:href="@{/login}">Login</a>
        </div>
    </div>
</div>
</body>
</html>
