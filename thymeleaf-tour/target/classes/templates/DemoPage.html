<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="one">
    <h2 th:text="${message}">
        <span>message will print here</span>
    </h2>
</div>


<div id="two" th:each="List:${cloudProvider}">
    <ul>
        <li>
            <span th:text=${List}>items will print here</span>
        </li>
    </ul>
</div>
</body>
</html>
